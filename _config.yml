description: My name is Taha Mirghorbani, and I am currently pursuing a Masters of Science degree at Loyola Chicago University. I am a motivated and natural born leader who is not afraid to challenge the status qou, who exists in a perpetual search for better ways to achieve the desired outcome. Attending business school provided me with financial understanding and leadership acume required for a Business Analyst role. I will be graduating in December 2024 with a Masters in Applied Statistics from College of Math and Statistics at Loyola University Chicago. My graduate course work solidifies my statistical understanding of the business process with a research emphasis on data visualization using GenAi. 
